<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J2ME Game Launcher</title>
    <!-- JSZip library is required for extraction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        /* --- CloudFone / KaiOS Inspired UI --- */
        :root {
            --background-color: #1c1c1c;
            --text-color: #ffffff;
            --primary-color: #00aaff;
            --highlight-color: #ffc400;
            --softkey-bar-bg: #333333;
            --list-item-bg: #2a2a2a;
            --border-color: #444444;
            --disabled-color: #555555;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 1.2em;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }
        
        /* --- NEW: Controls Container --- */
        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px;
            background-color: var(--list-item-bg);
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .control-group label {
            font-size: 0.9em;
            font-weight: bold;
        }
        .control-group select, .control-group button {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            padding: 4px;
            font-size: 0.9em;
        }
        #sort-order-btn {
            font-weight: bold;
            width: 30px;
            text-align: center;
        }

        #search-box, .control-group select, .control-group button {
             transition: border-color 0.2s;
        }

        /* --- MODIFIED: Highlight for all focusable elements --- */
        #search-box:focus, #search-box.selected,
        .control-group select.selected, .control-group button.selected {
            border-color: var(--highlight-color);
            outline: none;
        }

        #file-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #file-list li {
            padding: 12px 10px;
            border: 1px solid var(--border-color);
            background-color: var(--list-item-bg);
            margin-bottom: 5px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        #file-list li.selected {
            background-color: var(--primary-color);
            color: var(--background-color);
            font-weight: bold;
        }
        
        /* --- MODIFIED: Pagination styles --- */
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-weight: bold;
            font-size: 0.9em;
        }
        .pagination button {
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 5px 15px;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
        }
        .pagination button:disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
        }

        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7); align-items: center; justify-content: center;
        }
        .modal-content {
            background-color: var(--list-item-bg); padding: 20px; border: 1px solid var(--border-color);
            width: 85%; text-align: center; border-radius: 4px;
        }
        .modal-content p { margin: 10px 0; }
        .tip-modal-options { margin-top: 15px; display: flex; align-items: center; justify-content: center; font-size: 0.9em; }
        #dont-show-tip-again { margin-right: 8px; accent-color: var(--primary-color); }
        .modal-buttons { margin-top: 20px; }
        .modal-buttons button {
            background-color: var(--primary-color); color: var(--background-color); border: none;
            padding: 8px 25px; border-radius: 3px; font-weight: bold; text-transform: uppercase; cursor: pointer;
        }
        .modal-buttons button:focus { outline: 2px solid var(--highlight-color); outline-offset: 1px; }

        .softkey-bar {
            position: fixed; bottom: 0; left: 0; right: 0; height: 30px; background-color: var(--softkey-bar-bg);
            color: var(--text-color); display: flex; justify-content: space-between; align-items: center;
            padding: 0 10px; font-size: 0.9em; font-weight: bold; text-transform: uppercase;
        }
        .softkey-center { color: var(--highlight-color); }
    </style>

</head>
<body>

    <div class="main-content">
        <h1>J2ME Launcher</h1>

        <!-- NEW: Sort & Page Controls -->
        <div class="controls-container">
            <div class="control-group">
                <label for="sort-by">Sort:</label>
                <select id="sort-by"></select>
                <button id="sort-order-btn">â†‘</button>
            </div>
            <div class="control-group">
                <label for="items-per-page">Show:</label>
                <select id="items-per-page"></select>
            </div>
        </div>

        <input type="text" id="search-box" oninput="applyFiltersAndRender()" placeholder="Search...">
        
        <!-- MODIFIED: Pagination now contains buttons -->
        <div id="pagination" class="pagination">
            <button id="prev-page-btn">< Prev</button>
            <span id="page-info"></span>
            <button id="next-page-btn">Next ></button>
        </div>

        <ul id="file-list"></ul>
    </div>

    <div id="extraction-modal" class="modal">
        <div class="modal-content"><p id="modal-message">Extracting MIDlet...</p></div>
    </div>
    
    <div id="tip-modal" class="modal">
        <div class="modal-content">
            <p style="font-weight:bold; font-size: 1.1em;">Tip for CloudFone Users</p>
            <p>Long press <strong>*</strong> during gameplay to open a .jar file from your phone's storage.</p>
            <p><small style="color:var(--highlight-color);">Note: This feature may not work on all devices.</small></p>
            <div class="tip-modal-options">
                <input type="checkbox" id="dont-show-tip-again">
                <label for="dont-show-tip-again">Don't show this again</label>
            </div>
            <div class="modal-buttons">
                <button id="close-tip-btn" onclick="closeTipModal()">Close</button>
            </div>
        </div>
    </div>

    <div class="softkey-bar">
        <span id="softkey-left"></span>
        <span id="softkey-center" class="softkey-center"></span>
        <span id="softkey-right"></span>
    </div>

    <script>
        // --- GLOBAL STATE ---
        var allFiles = []; // Now stores objects: {path, name, type, size}
        var filteredFiles = [];
        var currentPage = 1;
        var itemsPerPage = 10;
        var sortCriteria = 'name';
        var sortOrder = 'asc';

        // --- KAIOS KEYBOARD STATE ---
        var listIndex = -1; 
        // Focus can be on a control element or the list itself
        var currentFocus = 'search-box'; // 'search-box', 'sort-by', 'sort-order-btn', 'items-per-page', 'list'
        const focusableControls = ['search-box', 'sort-by', 'sort-order-btn', 'items-per-page'];

        // --- CORE LOGIC ---
        window.onload = () => {
            setupControls();
            fetchFileList();
            window.addEventListener('keydown', handleKeyDown);

            const shouldShowTip = localStorage.getItem('hideCloudFoneTip') !== 'true';
            if (shouldShowTip) {
                // showTipModal(); // Disabled by default, enable if needed
            }
            updateSelection();
        };

        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                document.getElementById('extraction-modal').style.display = 'none';
                const searchBox = document.getElementById('search-box');
                searchBox.value = '';
                applyFiltersAndRender();
            }
        });

        function fetchFileList() {
            // NEW: Fetching a JSON file with metadata is more efficient for sorting
            const xhr = new XMLHttpRequest();
            // Assumes a filelist.json like: [{"path": "Games/game1.jar", "size": 12345}, ...]
            xhr.open('GET', 'filelist.json', true); 
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    try {
                        const rawFiles = JSON.parse(xhr.responseText);
                        allFiles = rawFiles.map(function(file) {
                            const path = file.path;
                            const name = path.substring(path.lastIndexOf('/') + 1).replace(/\.jar$/i, '');
                            const type = path.substring(path.lastIndexOf('.') + 1);
                            return { path: path, name: name, type: type, size: file.size || 0 };
                        });
                        applyFiltersAndRender();
                    } catch (e) {
                         document.getElementById('file-list').innerHTML = '<li>Error parsing file list.</li>';
                    }
                } else if (xhr.readyState === 4) {
                    document.getElementById('file-list').innerHTML = '<li>Error: filelist.json not found.</li>';
                }
            };
            xhr.send();
        }

        // --- NEW: Setup for Sort/Page controls ---
        function setupControls() {
            const sortBySelect = document.getElementById('sort-by');
            const itemsPerPageSelect = document.getElementById('items-per-page');
            const sortOrderBtn = document.getElementById('sort-order-btn');
            const prevPageBtn = document.getElementById('prev-page-btn');
            const nextPageBtn = document.getElementById('next-page-btn');

            ['Name', 'Size', 'Type'].forEach(function(val) {
                sortBySelect.add(new Option(val, val.toLowerCase()));
            });
            [10, 20, 50].forEach(function(val) {
                itemsPerPageSelect.add(new Option(val, val));
            });

            sortBySelect.onchange = function() {
                sortCriteria = this.value;
                applyFiltersAndRender();
            };
            sortOrderBtn.onclick = function() {
                sortOrder = (sortOrder === 'asc') ? 'desc' : 'asc';
                this.innerHTML = (sortOrder === 'asc') ? 'â†‘' : 'â†“'; // Up/Down arrow
                applyFiltersAndRender();
            };
            itemsPerPageSelect.onchange = function() {
                itemsPerPage = parseInt(this.value, 10);
                currentPage = 1; // Reset to first page
                renderPage();
            };
            prevPageBtn.onclick = changePage.bind(null, -1);
            nextPageBtn.onclick = changePage.bind(null, 1);
        }
        
        // --- NEW: Central function to handle updates ---
        function applyFiltersAndRender() {
            // 1. Filter
            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            filteredFiles = allFiles.filter(function(file) {
                return file.name.toLowerCase().includes(searchTerm);
            });
            
            // 2. Sort
            sortFiles();

            // 3. Render
            currentPage = 1;
            renderPage();
        }

        // --- NEW: Sorting Logic ---
        function sortFiles() {
            filteredFiles.sort(function(a, b) {
                let valA, valB;
                switch (sortCriteria) {
                    case 'size':
                        valA = a.size;
                        valB = b.size;
                        break;
                    case 'type':
                        valA = a.type.toLowerCase();
                        valB = b.type.toLowerCase();
                        break;
                    case 'name':
                    default:
                        valA = a.name.toLowerCase();
                        valB = b.name.toLowerCase();
                        break;
                }

                let comparison = 0;
                if (valA > valB) {
                    comparison = 1;
                } else if (valA < valB) {
                    comparison = -1;
                }
                return (sortOrder === 'asc') ? comparison : comparison * -1;
            });
        }
        
        function renderPage() {
            const listElement = document.getElementById('file-list');
            listElement.innerHTML = '';

            if (filteredFiles.length === 0) {
                listElement.innerHTML = '<li>No files found.</li>';
                renderPagination();
                currentFocus = 'search-box';
                listIndex = -1;
                updateSelection();
                return;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = filteredFiles.slice(startIndex, endIndex);

            pageItems.forEach(function(file) {
                const listItem = document.createElement('li');
                listItem.textContent = file.name;
                listItem.setAttribute('data-path', file.path);
                listItem.onclick = () => handleFileClick(file.path);
                listElement.appendChild(listItem);
            });

            renderPagination();

            // If focus was on list, try to keep it, otherwise reset to top
            if (currentFocus !== 'list' || listElement.children.length === 0) {
                 listIndex = -1;
                 // currentFocus remains on whatever control was active
            } else {
                 listIndex = 0; // Focus first item on page change
            }
            updateSelection();
        }

        function renderPagination() {
            const pageInfo = document.getElementById('page-info');
            const prevBtn = document.getElementById('prev-page-btn');
            const nextBtn = document.getElementById('next-page-btn');
            const totalPages = Math.ceil(filteredFiles.length / itemsPerPage);

            if (totalPages > 0) {
                 pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            } else {
                 pageInfo.textContent = `Page 1 of 1`;
            }
           
            prevBtn.disabled = (currentPage <= 1);
            nextBtn.disabled = (currentPage >= totalPages);
        }

        function changePage(direction) {
            const totalPages = Math.ceil(filteredFiles.length / itemsPerPage);
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                currentFocus = 'list'; // Keep focus on the list when paging
                renderPage();
            }
        }

        function handleFileClick(filePath) {
            showExtractionModal(`Extracting MIDlet from ${filePath}...`);
            extractMidletClassName_ES5(filePath, (error, midletName) => {
                if (error) {
                    showExtractionModal(`Error: ${error.message}`, true);
                } else {
                    document.getElementById('extraction-modal').style.display = 'none';
                    const redirectUrl = `main.html?jarlink=${filePath}&midlet=${encodeURIComponent(midletName)}`;
                    window.location.href = redirectUrl;
                }
            });
        }

        // --- KAIOS KEYBOARD CONTROL (REFACTORED) ---
        function handleKeyDown(event) {
            // Prevent default browser actions for navigation keys
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Enter', 'Backspace'].includes(event.key)) {
                event.preventDefault();
            }

            // Modal handling takes precedence
            if (currentFocus.endsWith('-modal')) {
                 if (event.key === 'Enter' || event.key === 'Backspace') closeTipModal();
                 return;
            }
            if (currentFocus === 'modal') {
                 if (event.key === 'Enter' || event.key === 'Backspace') closeExtractionModal();
                 return;
            }
            
            const currentControlIndex = focusableControls.indexOf(currentFocus);

            switch (event.key) {
                case 'ArrowDown':
                    if (currentFocus === 'list') {
                        const listLength = document.getElementById('file-list').children.length;
                        if (listIndex < listLength - 1) {
                            listIndex++;
                        }
                    } else { // In controls
                        const nextIndex = currentControlIndex + 1;
                        if (nextIndex < focusableControls.length) {
                            currentFocus = focusableControls[nextIndex];
                        } else if (filteredFiles.length > 0) {
                            currentFocus = 'list';
                            listIndex = 0;
                        }
                    }
                    break;
                case 'ArrowUp':
                    if (currentFocus === 'list') {
                        if (listIndex > 0) {
                            listIndex--;
                        } else {
                            listIndex = -1;
                            currentFocus = focusableControls[focusableControls.length - 1]; // Go to last control
                        }
                    } else { // In controls
                        const prevIndex = currentControlIndex - 1;
                        if (prevIndex >= 0) {
                            currentFocus = focusableControls[prevIndex];
                        }
                    }
                    break;
                case 'ArrowRight':
                    if (currentFocus === 'list') {
                        changePage(1);
                    }
                    break;
                case 'ArrowLeft':
                     if (currentFocus === 'list') {
                        changePage(-1);
                    }
                    break;
                case 'Enter':
                    if (currentFocus === 'list' && listIndex > -1) {
                        document.getElementById('file-list').children[listIndex]?.click();
                    } else if (currentFocus === 'sort-order-btn') {
                        document.getElementById('sort-order-btn').click();
                    }
                    break;
                case 'Backspace':
                    window.close(); // Universal exit key
                    break;
            }
            updateSelection();
        }

        function updateSelection() {
            // Clear all previous selections
            document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));

            if (currentFocus === 'list') {
                const listItems = document.getElementById('file-list').children;
                if (listIndex > -1 && listItems[listIndex]) {
                    const selectedItem = listItems[listIndex];
                    selectedItem.classList.add('selected');
                    selectedItem.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                }
            } else { // A control is focused
                const focusedControl = document.getElementById(currentFocus);
                if (focusedControl) {
                    focusedControl.classList.add('selected');
                    if (currentFocus === 'search-box') {
                       focusedControl.focus();
                    } else {
                       document.getElementById('search-box').blur();
                    }
                }
            }
            updateSoftkeys();
        }

        function updateSoftkeys() {
            const left = document.getElementById('softkey-left');
            const center = document.getElementById('softkey-center');
            const right = document.getElementById('softkey-right');
            
            left.textContent = '';
            right.textContent = 'Exit'; // Exit is always available

            if (currentFocus.endsWith('-modal') || currentFocus === 'modal') {
                center.textContent = 'CLOSE';
                right.textContent = '';
            } else if (currentFocus === 'list') {
                center.textContent = 'SELECT';
                // Add page change to softkeys for non-d-pad phones
                const totalPages = Math.ceil(filteredFiles.length / itemsPerPage);
                if (currentPage > 1) left.textContent = 'PREV';
                if (currentPage < totalPages) right.textContent = 'NEXT';
                if (left.textContent && right.textContent === 'NEXT') right.textContent = 'Next'; // Keep Exit on Backspace
            } else if (currentFocus.includes('select') || currentFocus.includes('sort-by') || currentFocus.includes('items-per-page')) {
                center.textContent = 'CHANGE'; // User would use d-pad left/right
            } else if (currentFocus === 'sort-order-btn') {
                 center.textContent = 'TOGGLE';
            } else { // search-box
                center.textContent = '';
            }
        }

        // --- MODAL & EXTRACTION (largely unchanged)---
        function showExtractionModal(message, isError = false) { currentFocus = 'modal'; document.getElementById('modal-message').textContent = message; document.getElementById('extraction-modal').style.display = 'flex'; updateSoftkeys(); }
        function closeExtractionModal() { currentFocus = 'list'; document.getElementById('extraction-modal').style.display = 'none'; updateSelection(); }
        function showTipModal() { currentFocus = 'tip-modal'; document.getElementById('tip-modal').style.display = 'flex'; document.getElementById('close-tip-btn').focus(); updateSoftkeys(); }
        function closeTipModal() { if (document.getElementById('dont-show-tip-again').checked) localStorage.setItem('hideCloudFoneTip', 'true'); document.getElementById('tip-modal').style.display = 'none'; currentFocus = 'search-box'; updateSelection(); }
        function extractMidletClassName_ES5(zipUrl, callback) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', zipUrl, true);
            xhr.responseType = 'arraybuffer';
            xhr.onload = function() {
                if (xhr.status === 200) {
                    JSZip.loadAsync(xhr.response).then(function(zip) {
                        const manifestFile = zip.file("META-INF/MANIFEST.MF");
                        if (!manifestFile) return callback(new Error("META-INF/MANIFEST.MF not found."), null);
                        manifestFile.async("string").then(function(content) {
                            const lines = content.split(/\r?\n/);
                            var midletLine = lines.find(line => line.match(/^MIDlet-\d+:/));
                            if (!midletLine) return callback(new Error("MIDlet-N attribute not found."), null);
                            const parts = midletLine.substring(midletLine.indexOf(':') + 1).split(',');
                            if (parts.length < 3) return callback(new Error("Malformed MIDlet attribute line."), null);
                            const className = parts[parts.length - 1].trim();
                            callback(null, className);
                        }).catch(err => callback(err, null));
                    }).catch(err => callback(err, null));
                } else {
                    callback(new Error(`Failed to fetch JAR (Status: ${xhr.status})`), null);
                }
            };
            xhr.onerror = function() { callback(new Error("Network error during JAR fetch."), null); };
            xhr.send();
        }
    </script>
