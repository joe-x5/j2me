<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J2ME Game Launcher</title>
    <!-- JSZip library is required for extraction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        /* --- CloudFone / KaiOS Inspired UI --- */
        :root {
            --background-color: #1c1c1c;
            --text-color: #ffffff;
            --primary-color: #00aaff;
            --highlight-color: #ffc400;
            --softkey-bar-bg: #333333;
            --list-item-bg: #2a2a2a;
            --border-color: #444444;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 1.2em;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }

        #search-box {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            background-color: var(--list-item-bg);
            color: var(--text-color);
            font-size: 1em;
        }
        #search-box:focus, #search-box.selected {
            border-color: var(--highlight-color);
            outline: none;
        }

        #file-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #file-list li {
            padding: 12px 10px;
            border: 1px solid var(--border-color);
            background-color: var(--list-item-bg);
            margin-bottom: 5px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        
        #file-list li.selected {
            background-color: var(--primary-color);
            color: var(--background-color);
            font-weight: bold;
        }

        .pagination {
            text-align: center;
            padding: 10px 0;
            font-weight: bold;
            font-size: 0.9em;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: var(--list-item-bg);
            padding: 20px;
            border: 1px solid var(--border-color);
            width: 85%;
            text-align: center;
            border-radius: 4px;
        }
        .modal-content p { margin: 15px 0; }
        
        /* --- NEW: Styles for the Tips Modal --- */
        #tips-modal .modal-content {
            padding: 10px;
        }
        #tips-image {
            max-width: 100%;
            max-height: 60vh; /* Don't let the image be too tall */
            border-radius: 3px;
            margin-bottom: 15px;
        }
        .tips-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .tips-checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }
        #close-tips-btn {
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }
        
        .softkey-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background-color: var(--softkey-bar-bg);
            color: var(--text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .softkey-center { color: var(--highlight-color); }
    </style>
</head>
<body>

    <div class="main-content">
        <h1>J2ME Launcher</h1>
        <input type="text" id="search-box" oninput="handleSearch()" placeholder="Search...">
        <div id="pagination" class="pagination"></div>
        <ul id="file-list"></ul>
    </div>

    <div id="extraction-modal" class="modal">
        <div class="modal-content">
            <p id="modal-message">Extracting MIDlet...</p>
        </div>
    </div>
    
    <!-- NEW: Tips Modal for CloudPhone users -->
    <div id="tips-modal" class="modal">
        <div class="modal-content">
            <img id="tips-image" src="tips.png" alt="Usage Tips">
            <div class="tips-controls">
                <div class="tips-checkbox-container">
                    <input type="checkbox" id="dont-show-again-checkbox">
                    <label for="dont-show-again-checkbox">Don't show again</label>
                </div>
                <button id="close-tips-btn">Close</button>
            </div>
        </div>
    </div>
    
    <div class="softkey-bar">
        <span id="softkey-left"></span>
        <span id="softkey-center" class="softkey-center"></span>
        <span id="softkey-right"></span>
    </div>

    <script>
        // --- GLOBAL STATE ---
        var allFiles = [];
        var filteredFiles = [];
        var currentPage = 1;
        const itemsPerPage = 10;
        
        // --- KAIOS KEYBOARD STATE ---
        var currentIndex = -1; // -1 for search box, 0+ for list items
        var currentFocus = 'search'; // 'search', 'list', 'modal', 'tips-modal'

        // --- FEATURE DETECTION ---
        /**
         * Checks if the user agent indicates a Cloud Phone environment.
         * @returns {boolean}
         */
        function isCloudPhone() {
            const normalizedUserAgent = (navigator.userAgent || '').toLowerCase();
            return normalizedUserAgent.includes('cloud phone');
        }

        // --- CORE LOGIC ---
        window.onload = () => {
            handleCloudPhoneTips(); // Check for tips modal first
            fetchFileList();
            window.addEventListener('keydown', handleKeyDown);

            // Setup tips modal interactions
            document.getElementById('close-tips-btn').addEventListener('click', closeTipsModal);

            document.getElementById('search-box').focus();
            updateSelection();
        };
        
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                document.getElementById('extraction-modal').style.display = 'none';
                const searchBox = document.getElementById('search-box');
                searchBox.value = '';
                handleSearch();
            }
        });


        function fetchFileList() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'list.txt', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    allFiles = xhr.responseText.split(/\r?\n/).filter(line => line.trim() !== '');
                    filteredFiles = allFiles;
                    renderPage(true);
                } else if (xhr.readyState === 4) {
                    document.getElementById('file-list').innerHTML = '<li>Error loading file list.</li>';
                }
            };
            xhr.send();
        }

        function renderPage(keepFocusOnSearch = false) {
            const listElement = document.getElementById('file-list');
            listElement.innerHTML = '';
            if (filteredFiles.length === 0) {
                listElement.innerHTML = '<li>No files found.</li>';
                renderPagination();
                return;
            }
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = filteredFiles.slice(startIndex, endIndex);
            pageItems.forEach(filePath => {
                const fileName = filePath.substring(filePath.lastIndexOf('/') + 1).replace('.jar', '');
                const listItem = document.createElement('li');
                listItem.textContent = fileName;
                listItem.setAttribute('data-path', filePath);
                listItem.onclick = () => handleFileClick(filePath);
                listElement.appendChild(listItem);
            });
            renderPagination();
            if (!keepFocusOnSearch) {
                currentFocus = 'list';
                currentIndex = 0;
            } else {
                currentFocus = 'search';
                currentIndex = -1;
            }
            updateSelection();
        }

        function renderPagination() {
            const paginationElement = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredFiles.length / itemsPerPage);
            paginationElement.innerHTML = (totalPages > 1) ? `Page ${currentPage} of ${totalPages}` : '';
        }
        
        function handleSearch() {
            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            filteredFiles = allFiles.filter(file => file.toLowerCase().includes(searchTerm));
            currentPage = 1;
            renderPage(true);
        }

        function handleFileClick(filePath) {
            const fullUrl = `${window.location.origin}${window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'))}/${filePath}`;
            showModal(`Extracting MIDlet from ${filePath}...`);
            extractMidletClassName_ES5(filePath, (error, midletName) => {
                if (error) {
                    showModal(`Error: ${error.message}`, true);
                } else {
                    document.getElementById('extraction-modal').style.display = 'none';
                    const redirectUrl = `main.html?jarlink=${filePath}&midlet=${encodeURIComponent(midletName)}`;
                    window.location.href = redirectUrl;
                }
            });
        }

        // --- KAIOS KEYBOARD CONTROL ---
        function handleKeyDown(event) {
            // NEW: Handle keydown for the new tips modal
            if (currentFocus === 'tips-modal') {
                if (event.key === 'Enter' || event.key === 'Backspace') {
                    event.preventDefault();
                    closeTipsModal();
                }
                return;
            }
            
            if (currentFocus === 'modal') {
                if (event.key === 'Enter' || event.key === 'Backspace') {
                    closeModal();
                }
                return;
            }
            
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                event.preventDefault();
            }

            switch (event.key) {
                case 'ArrowDown':
                    if (currentFocus === 'search' && filteredFiles.length > 0) {
                        currentFocus = 'list';
                        currentIndex = 0;
                    } else if (currentFocus === 'list') {
                        const listLength = document.getElementById('file-list').children.length;
                        if (listLength > 0) {
                            currentIndex = (currentIndex + 1) % listLength;
                        }
                    }
                    updateSelection();
                    break;
                case 'ArrowUp':
                    if (currentFocus === 'list') {
                        currentIndex--;
                        if (currentIndex < 0) {
                             currentFocus = 'search';
                        }
                    }
                    updateSelection();
                    break;
                case 'ArrowRight':
                    const totalPages = Math.ceil(filteredFiles.length / itemsPerPage);
                    if (currentPage < totalPages) {
                        currentPage++;
                        renderPage();
                    }
                    break;
                case 'ArrowLeft':
                    if (currentPage > 1) {
                        currentPage--;
                        renderPage();
                    }
                    break;
                case 'Enter':
                    if (currentFocus === 'list' && currentIndex > -1) {
                        const selectedItem = document.getElementById('file-list').children[currentIndex];
                        selectedItem?.click();
                    }
                    break;
            }
        }

        function updateSelection() {
            const searchBox = document.getElementById('search-box');
            const listItems = document.getElementById('file-list').children;
            Array.from(listItems).forEach(item => item.classList.remove('selected'));
            searchBox.classList.remove('selected');
            if (currentFocus === 'search') {
                searchBox.classList.add('selected');
                searchBox.focus();
            } else if (currentFocus === 'list' && currentIndex > -1 && listItems[currentIndex]) {
                searchBox.blur();
                const selectedItem = listItems[currentIndex];
                selectedItem.classList.add('selected');
                selectedItem.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }
            updateSoftkeys();
        }

        function updateSoftkeys() {
            const left = document.getElementById('softkey-left');
            const center = document.getElementById('softkey-center');
            const right = document.getElementById('softkey-right');

            // NEW: Handle softkeys for tips modal
            if (currentFocus === 'tips-modal') {
                left.textContent = '';
                center.textContent = 'CLOSE';
                right.textContent = '';
            } else if (currentFocus === 'modal') {
                left.textContent = '';
                center.textContent = 'CLOSE';
                right.textContent = '';
            } else {
                left.textContent = 'Options';
                center.textContent = (currentFocus === 'list') ? 'SELECT' : '';
                right.textContent = 'Exit';
            }
        }
        
        // --- CLOUDPHONE TIPS MODAL LOGIC ---
        function handleCloudPhoneTips() {
            if (!isCloudPhone()) return; // Only run for cloud phones

            const hideTips = localStorage.getItem('hideCloudPhoneTips') === 'true';
            if (hideTips) return; // User has opted out

            let visitCount = parseInt(localStorage.getItem('cloudPhoneVisitCount') || '0', 10);
            if (visitCount < 3) {
                // Show the modal
                currentFocus = 'tips-modal';
                document.getElementById('tips-modal').style.display = 'flex';
                updateSoftkeys();
                
                // Increment and save the new visit count
                localStorage.setItem('cloudPhoneVisitCount', visitCount + 1);
            }
        }

        function closeTipsModal() {
            const checkbox = document.getElementById('dont-show-again-checkbox');
            if (checkbox.checked) {
                localStorage.setItem('hideCloudPhoneTips', 'true');
            }
            
            document.getElementById('tips-modal').style.display = 'none';

            // Restore focus to the main UI
            currentFocus = (currentIndex > -1) ? 'list' : 'search';
            updateSelection(); // This also updates softkeys
        }

        // --- MODAL & EXTRACTION ---
        function showModal(message, isError = false) {
            currentFocus = 'modal';
            document.getElementById('modal-message').textContent = message;
            document.getElementById('extraction-modal').style.display = 'flex';
            updateSoftkeys();
        }

        function closeModal() {
            currentFocus = (currentIndex > -1) ? 'list' : 'search';
            document.getElementById('extraction-modal').style.display = 'none';
            updateSelection();
        }

        function extractMidletClassName_ES5(zipUrl, callback) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', zipUrl, true);
            xhr.responseType = 'arraybuffer';
            xhr.onload = function() {
                if (xhr.status === 200) {
                    JSZip.loadAsync(xhr.response).then(function(zip) {
                        const manifestFile = zip.file("META-INF/MANIFEST.MF");
                        if (!manifestFile) return callback(new Error("META-INF/MANIFEST.MF not found."), null);
                        manifestFile.async("string").then(function(content) {
                            const lines = content.split(/\r?\n/);
                            var midletLine = lines.find(line => line.match(/^MIDlet-\d+:/));
                            if (!midletLine) return callback(new Error("MIDlet-N attribute not found."), null);
                            const parts = midletLine.substring(midletLine.indexOf(':') + 1).split(',');
                            if (parts.length < 3) return callback(new Error("Malformed MIDlet attribute line."), null);
                            const className = parts[parts.length - 1].trim();
                            callback(null, className);
                        }).catch(err => callback(err, null));
                    }).catch(err => callback(err, null));
                } else {
                    callback(new Error(`Failed to fetch JAR (Status: ${xhr.status})`), null);
                }
            };
            xhr.onerror = function() {
                callback(new Error("Network error during JAR fetch."), null);
            };
            xhr.send();
        }
    </script>

</body>
</html>
